<html lang="en">
<head>

        <h3>개인 정보</h3>

                <label for="name">이름 <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요."></label>

            <li>

        </ul>

        <ul>
            <li>
                <input type="radio" name="wldnjsqnsdi" id="web" value="web"><label for="wldnjsqnsdi">웹 퍼블리싱</label>
            </li>
            <li>
                <input type="radio" name="wldnjsqnsdi" id="roqkf" value="roqkf"><label for="roqkf">웹 어플리케이션 개발</label>
            </li>
            <li>
                <input type="radio" name="wldnjsqnsdi" id="ghksrud" value="ghksrud"><label for="ghksrud">개발 환경 개선</label>

        </ul>
        <h3>지원 동기</h3>

        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
    </fieldset>
</body>
</html>
